<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>


  <div class="container">
   
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        
          <div class="card-body">
            <h5 class="card-title text-center">Sign Up</h5>
            <form class="form-signin">
              <div class="form-label-group">
                  <label for="inputName">User Name</label>
                <input type="text" id="inputName" class="form-control" placeholder="Username" required autofocus>
              </div>

              <div class="form-label-group">
                  <label for="inputNumber">Phone number</label>
                <input type="phone" id="inputNumber" class="form-control" placeholder="Phone number" required>
              </div>

              <div class="form-label-group">
                  <label for="inputEmail">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
              </div>

              <div class="form-label-group">
                  <label for="inputPassword">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
              </div>

          
              <button onclick="localStr()" class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign
                up</button>
                
                <hr class="my-4">
              <p>already have an account? Log in <a href="login.html">here</a>  </p>

            </form>
          </div>
      
      </div>
   
  </div>


  <script src="app.js"></script>

</body>

</html>
